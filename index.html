<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BOGO Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bogo-banner">
  <span>YAY! It's BOGO</span>
</div>

<div class="bundle-container" data-price="27.00" data-units="1">
  <div class="bundle-header">
    <label>
      <input type="radio" name="bundle" class="radio-btn" />
      <strong>1 Unit</strong> <span class="badge">10% Off</span>
    </label>
    <div class="price-block">
      <span class="price">$27.00 USD</span>
      <span class="old-price">$30.00 USD</span>
    </div>
  </div>
  <div class="bundle-options">
    <p>Standard Price</p>
    <div class="selector-row">
      <span>#1</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
  </div>
</div>

<div class="bundle-container" data-price="51.00" data-units="2">
  <div class="bundle-header">
    <label>
      <input type="radio" name="bundle" class="radio-btn" />
      <strong>2 Unit</strong> <span class="badge">15% Off</span>
    </label>
    <div class="most-popular">MOST POPULAR</div>
    <div class="price-block">
      <span class="price">$51.00 USD</span>
      <span class="old-price">$60.00 USD</span>
    </div>
  </div>
  <div class="bundle-options">
    <div class="selector-row">
      <span>#1</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
    <div class="selector-row">
      <span>#2</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
  </div>
</div>

<div class="bundle-container" data-price="67.00" data-units="3">
  <div class="bundle-header">
    <label>
      <input type="radio" name="bundle" class="radio-btn" />
      <strong>3 Unit</strong> <span class="badge">25% Off</span>
    </label>
    <div class="price-block">
      <span class="price">$67.50 USD</span>
      <span class="old-price">$90.00 USD</span>
    </div>
  </div>
  <div class="bundle-options">
    <div class="selector-row">
      <span>#1</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
    <div class="selector-row">
      <span>#2</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
    <div class="selector-row">
      <span>#3</span>
      <select class="size"><option>Size</option><option>S</option><option>M</option><option>L</option></select>
      <select class="color"><option>Colour</option><option>Black</option><option>White</option><option>Red</option></select>
    </div>
  </div>
</div>

<p class="delivery">Free Delivery</p>
<div class="total">Total: <span id="total-price">$0.00 USD</span></div>
<button class="add-to-cart">+ Add to Cart</button>

<script src="index.js"></script>
</body>
</html>
